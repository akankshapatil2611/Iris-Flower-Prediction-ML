<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</head>

<body>
 <div class="login">
	
  <div class="container my-4">
    <h1>Flower Class Prediction</h1>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="POST">
        <div class="mb-3">
          <label for="sepal_Length" class="form-label">Sepal Length</label>
          <input type="text" class="form-control" id="Sepal_Length" name="Sepal_Length">
        </div>
        <div class="mb-3">
          <label for="Sepal_Width" class="form-label">Sepal Width</label>
          <input type="text" class="form-control" id="Sepal_Width" name="Sepal_Width">
        </div>
        <div class="mb-3">
          <label for="Petal_Length" class="form-label">Petal Length</label>
          <input type="text" class="form-control" id="Petal_Length" name="Petal_Length">
        </div>
        <div class="mb-3">
          <label for="Petal_Width" class="form-label">Petal Width</label>
          <input type="text" class="form-control" id="Petal_Width" name="Petal_Width">
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

   <br>
   <br>
   <h1>
    <center>{{ prediction_text }}</center>
   </h1>
  </div>
 </div>


</body>
</html>
